<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturist | Login</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="form">
      <a class="back-link" href="./index.html"
        ><i class="fas fa-arrow-left"></i
      ></a>
      <div class="email">
        <label for="email" class="email-label">Email</label>
        <input id="email" type="text" class="email-input" name="email" />
      </div>
      <div class="password">
        <label for="password" class="password-label">Password</label>
        <input
          id="password"
          type="password"
          class="password-input"
          name="password"
        />
      </div>
      <div class="password">
        <label for="confirmPassword" class="password-label"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          class="password-input"
          name="confirmPassword"
        />
      </div>
      <div class="form-link">
        <a href="./login.html" class="create-account">Login</a>
        <a href="" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="button" class="login-btn">Log In</button>
    </form>
  </body>
</html>
